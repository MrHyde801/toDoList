<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container">
        
            <div class="all-tasks">
                <h2 class="task-list-title">My Lists</h2>
                <ul class="task-list" data-lists>
                </ul>

            <form action="" data-new-list-form>
                <input type="text" class="new-list" data-new-list-input placeholder="New List Name"/>
                <button class="btn create"><i class="fas fa-plus-square">Button</i></button>
            </form>
            </div>

    

        <div class="todo-list">
            <div class="todo-header">
                <h2 class="list-title">Work</h2>
                <p class="task-count">Tasks Remaining</p>
            </div>

            <div class="todo-body">
                <div class="tasks">
                    <div class="task">
                        <input type="checkbox" id="task-1"/>
                        <label for="task-1">
                            First Task
                        </label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id="task-2"/>
                        <label for="task-2">
                            Second Task
                        </label>
                    </div>

                    <div class="task">
                        <input type="checkbox" id="task-3"/>
                        <label for="task-3">
                            Third Task
                        </label>
                    </div>
                </div>
                
                <div class="new-task creator">
                    <form action="">
                        <input type="text" class="new-task" placeholder="new task name"/>
                        <button class="btn create"><i class="fas fa-plus-square">Button</i></button>
                    </form>
                </div>

                <div class="delete-task">
                    <button class="btn delete">Clear Completed Tasks</button>
                    <button class="btn delete">Delete List</button>
                </div>
            </div>
        </div>
    </div>
        
</body>
<script src="https://kit.fontawesome.com/ee58fd32d1.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
